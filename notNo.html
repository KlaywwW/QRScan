					break;
			}

			scan2.close();

			document.addEventListener('plusready', function() {
				var text = '';
				switch(type) { //QR,EAN13,EAN8都是二维码的一种编码格式,result是返回的结果
					case plus.barcode.QR:
						text = 'QR: ';
						break;
					case plus.barcode.EAN13:
						text = 'EAN13: ';
						break;
					case plus.barcode.EAN8:
						text = 'EAN8: ';

	$("#item").focus(function() {
		var facno = $("#facno").val();
		if(facno == null || facno == "") {

		} else {

				}

	$("#item").click(function() {
		$("#itemparent").show();
	})

	$("#itemsure").click(function() {
		$("#itemparent").hide();
		var arry = new Array();
		//循环所有选中的值
		$('input[name="item"]:checked').each(function(index, element) {
			//追加到数组中
			arry.push($(this).val());
		});
		//将数组元素连接起来转化为字符串
		var arrystr = arry.join('+');
		//输出到控制台
		$("#item").val(arrystr);
	});

	function startRecognize() {
		var address = document.getElementById("address").value;
		var jobNum = document.getElementById("jobNum").value;
		var item = document.getElementById("item").value;
		if(address == "" || address == null || jobNum == "" || jobNum == null || item == "" || item == null) {
			alert("请填写完整信息后扫描");
		} else {
			if(window.plus) {
				var filter;
				//自定义的扫描控件样式  
				var styles = {

				}
				//扫描控件构造  
				scan = new plus.barcode.Barcode('bcid', filter, styles);
				scan.onmarked = onmarked; //扫描成功
				scan.onerror = onerror; //扫描错误

				scan.start(); //开始
			} else {
				document.addEventListener('plusready', function() {
					var filter;
					//自定义的扫描控件样式  
					var styles = {
						scanbarColor: '#1DA7FF',
						position: 'static',
						frameColor: '#1DA7FF'
					}
					//扫描控件构造  
					scan = new plus.barcode.Barcode('bcid', filter, styles);
					scan.onmarked = onmarked; //扫描成功
					scan.onerror = onerror; //扫描错误

					scan.start(); //开始
				}, false);

			}
			document.getElementById("main").style.display = "none";
			document.getElementById("close").style.display = "block";
		}
	};

	function onerror(e) { //错误弹框

	function onmarked(type, result) { //这个是扫描二维码的回调函数，type是扫描二维码回调的类型
		var addre = document.getElementById("address").value
		if(window.plus) {

				case plus.barcode.QR:
					text = 'QR: ';
					break;
				case plus.barcode.EAN13:
					text = 'EAN13: ';
					break;
				case plus.barcode.EAN8:
					text = 'EAN8: ';
					break;
			}

			var splitstr = result.split("@");
			if($("#facno").val() == splitstr[1]) {
				addinfo(result);
			} else {

			}
			scan.close();
			//			addinfo(result);
			//获取数据
			//			getinfo();

		} else {
			document.addEventListener('plusready', function() {
				var text = '';
				switch(type) { //QR,EAN13,EAN8都是二维码的一种编码格式,result是返回的结果
					case plus.barcode.QR:
						text = 'QR: ';
						break;
					case plus.barcode.EAN13:
						text = 'EAN13: ';
						break;
					case plus.barcode.EAN8:
						text = 'EAN8: ';
						break;
				}
				var splitstr = result.split("@");
				if($("#facno").val() == splitstr[1]) {
					addinfo(result);
				} else {

				}
				scan.close();

		document.getElementById("close").style.display = "none";
		document.getElementById("main").style.display = "block";
		//		alert(result);
		//		alert();

	};

	function setItemFun() {
		plus.storage.clear();
		//循环插入100调数据
		if(window.plus) {
			clearAllItem();
			plus.storage.setItem("address", document.getElementById("address").value);
			plus.storage.setItem("jobNum", document.getElementById("jobNum").value);
			plus.storage.setItem("facno", document.getElementById("facno").value);
			plus.storage.setItem("name", document.getElementById("name").value);
			plus.storage.setItem("item", document.getElementById("item").value);
			var length = plus.storage.getLength();
			alert("设置保存成功");
		} else {
			document.addEventListener('plusready', function() {
				clearAllItem();
				plus.storage.setItem("address", document.getElementById("address").value);
				plus.storage.setItem("jobNum", document.getElementById("jobNum").value);
				plus.storage.setItem("facno", document.getElementById("facno").value);
				plus.storage.setItem("name", document.getElementById("name").value);
				plus.storage.setItem("item", document.getElementById("item").value);
				var length = plus.storage.getLength();
				alert("设置保存成功");
			}, false);
		}
	}

	function getAllItem() {
		if(window.plus) {
			var itemLength = plus.storage.getLength();
			for(var i = 0; i < itemLength; i++) {
				var key = plus.storage.key(i);
				var value = plus.storage.getItem(key);
				alert("key:" + key + "-->value:" + value);
			}
		} else {
			document.addEventListener('plusready', function() {
				var itemLength = plus.storage.getLength();
				for(var i = 0; i < itemLength; i++) {
					var key = plus.storage.key(i);
					var value = plus.storage.getItem(key);
					alert("key:" + key + "-->value:" + value);
				}
			}, false);
		}
	}

		} else {
			document.addEventListener('plusready', function() {
				plus.storage.clear();
				var num = plus.storage.getLength();

			}, false);
		}
	}

	function getinfo() {
		//查询前清空节点
		$("#tbody1").empty();
		$("#tb1").css("display", "block");
		$("#tb2").css("display", "none");
		$("#tb3").css("display", "none");
		var address = document.getElementById("address").value;
		var jobNum = document.getElementById("jobNum").value;
		$.ajax({
			url: 'http://' + address + '/get',
			data: jobNum,
			contentType: 'application/json',
			type: 'POST',
			success: function(data) {
				var t = data;
				var arr = eval('(' + t + ')');
				for(var i = 0; i < arr.length; i++) {
					//					alert(arr[i].item);
					var item = "";
					if(arr[i].item == null) {
						item = "无"
					} else {
						item = arr[i].prdmoedl.descn;
					}
					$("#tbody1").append("<tr style='border-bottom: 1px solid black;'><td>" + (i + 1) + "</td><td>" + arr[i].prdno + "</td><td>" + arr[i].facno + "</td><td>" + arr[i].seq + "</td><td style='width: 90px;'>" + arr[i].item + "-" + item + "</td><td>" + arr[i].qty + "</td></tr>");
				}
			},
			error: function(errorThrown) {
				alert("出错啦~~~~" + errorThrown.statusText);
			}

		})

	}

	function getinfoBydate() {
		$("#tbody2").empty();
		$("#tb2").css("display", "block");
		$("#tb1").css("display", "none");
		$("#tb3").css("display", "none");
		var starttime = $("#starttime").val();
		var endtime = $("#endtime").val();
		var jobNum = document.getElementById("jobNum").value;
		if(starttime > endtime) {
			alert("起始时间不能超过结束时间")
		} else if(starttime==null||starttime==""||endtime==""||endtime==null){
			alert("请输入时间段")
		} else if(jobNum == null || jobNum == "") {
			alert("请输入工号再查询");
		} else {
			var address = document.getElementById("address").value;
			var qrparam = {
				"startDate": starttime,
				"endDate": endtime,
				"jobNum": jobNum
			}
			$.ajax({
				type: "post",
				url: 'http://' + address + '/getBydate',
				async: true,
				data: JSON.stringify(qrparam),
				contentType: 'application/json',
				success: function(data) {
					var t = data;
					var arr = eval('(' + t + ')');
					for(var i = 0; i < arr.length; i++) {
